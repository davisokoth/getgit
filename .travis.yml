language: node_js
node_js:
  - "10"
dist: trusty
sudo: required

cache:
  directories:
    - "node_modules"

branches:
  only:
  - master
  - devel
before_script:
  - npm install -g @angular/cli --yes

addons:
  chrome: stable

script:
- npm run lint
- npm run test
- ng build --prod --base-href /
- npx cypress run

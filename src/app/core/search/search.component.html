<div class="row">
    <div class="col-xs-10 col-sm-10 col-md-10">
        <input type="text" class="form-control" [(ngModel)]="search" name="searchInput" placeholder="Search Github">
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2">
        <button name="searchButton" class="btn btn-default" (click)="doSearch()">Search</button>
    </div>
</div>
<div *ngIf="loading" class="loadingDiv">
    <img src="assets/loader.gif" class="loading" />
</div>

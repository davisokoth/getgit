<div id="pagination" class="text-center">
  <a *ngIf="pageNumber > 1" class="customLink" (click)="traversePage(prevPage)" name="pagingBtn"><<</a> &nbsp;
  Page {{pageNumber}} of {{pageCount}} 
  <a *ngIf="nextPage < pageCount" class="customLink"  (click)="traversePage(nextPage)" name="pagingBtn"> >></a> &nbsp; 
  <span name="totalCount"> &nbsp; | &nbsp; {{totalCount}} results</span>
</div>
<div name="resultsTable" class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" *ngFor="let result of users">
        <app-user [user]="result"></app-user>
    </div>
</div>
<div *ngIf="loading" class="loadingDiv">
  <img src="assets/loader.gif" class="loading" />
</div>

<div class="flex items-center justify-between flex-wrap bg-grey-darkest p-6 w-full z-10 pin-t">
    <nav class="container mx-auto flex">
        <div class="flex items-center flex-no-shrink text-white mr-6">
            <a class="no-underline font-bold inline-block text-sm px-2 leading-none text-grey-light hover:text-white" [routerLink]="['/']">
                <fa-icon [icon]="faHome"></fa-icon> &nbsp; <span class="font-semibold text-xl tracking-tight">{{siteName}}</span>
            </a>
        </div>
        <div class="block lg:hidden">
            <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-grey border-grey-dark hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>
        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0" id="nav-content">
            <ul class="list-reset lg:flex justify-end flex-1 items-center">
                <li class="mr-3">
                    <a class="no-underline font-bold inline-block text-sm px-2 leading-none text-grey-light hover:text-white" [routerLink]="['newuser']">
                        <fa-icon [icon]="faUserPlus"></fa-icon> &nbsp; Sign Up
                    </a>    
                </li>
            </ul>
        </div>
    </nav>
</div>

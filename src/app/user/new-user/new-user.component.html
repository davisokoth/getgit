<div class="login">
  <h2 class="login-header">Sign up</h2>
      <input type="name" class="form-control" placeholder="What shall we call you?" [formControl]="name">
      <input type="email" class="form-control" placeholder="What is your email address" [formControl]="email">
      <button (click)="signUp()" class="btn btn-primary">Submit</button>
</div>
